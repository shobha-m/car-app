<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cars Filter other Method
            </h1>
            <ol class="breadcrumb">

                <li class="active">
                    other Method
                </li>
            </ol>
        </div>
    </div>
    <div class="row">

        <div class="col-md-3">
            <p class="lead">Car Search other Method</p>
            <div class="list-group">
                <a href="#" class="list-group-item active">Table Search</a>

            </div>
        </div>



        <div class="col-md-9">

            <div class="panel panel-default">

                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th><input type="text" name="type" [(ngModel)]="filter.type" min="1" step="1" placeholder="Type"></th>
                                <th><input type="text" name="color" [(ngModel)]="filter.color" placeholder="Color"></th>
                                <th><input type="number" name="price" [(ngModel)]="filter.price" placeholder="price"></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <label for="limit">Limit: </label><input type="number" name="limit" [(ngModel)]="limit" min="1" [attr.max]="[numberOfCars]" step="1" placeholder="Limit">
                                    <label for="page">Page: </label><input type="number" name="page" [(ngModel)]="page" min="1" [attr.max]="[numberOfCars]" step="1" placeholder="Page">
                                </td>
                            </tr>
                        </tfoot>
                        <tbody>

                            <tr *ngFor="let car of cars | carfilter:filter | slice:(page-1)*limit:page*limit ">
                                <td>{{car.type}}</td>
                                <td>{{car.color}}</td>
                                <td>{{car.price}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>



        </div>

    </div>

</div>
